{%  load static %}
    <!-- politicians section -->
    <div class="wrap team-wrap" id="team">
        <div class="grid grid-pad">
            <div class="content" >
                <h2 id="votos">Votos</h2>
                <div class="col-1-1 mix">
                    <ul class="filters" >
                    <li class="filter active" data-filter="all">All</li>
                        <li class="filter" data-filter=".vote-True">A FAVOR</li>
                        <li class="filter" data-filter=".vote-False">EN CONTRA</li>
                        <li class="filter" data-filter=".vote-None">ABSTENCION</li>
                    </ul>
                </div>
                <div class="portfolio-items">
                    {%  for vote in voting.vote_set.all %}
                    <div class="col-1-4 mix vote-{{ vote.positive }}" >
                        <div class="content staff-content">
                            <div class="recent-work staff-img">
                                <div class="img-wrap staff-img">
                                    <a href="{% url "politician" politician_id=vote.job.politician_id %}">
                                    <img src="{% if vote.job.politician.picture %}
                                                {{ vote.job.politician.picture.url }}
                                                {% else %}
                                                 {% static "/images/team/profile.png"%}
                                                 {% endif %}" alt="">
                                    </a>
                                </div>
                                <div class="work-info staff-info vote{{ vote.positive}}" style="margin:0;">
                                    <h5 class="vote{{ vote.positive}}" style="margin: 0; line-height: 1em;">{{vote.job.politician.name}} {{vote.job.politician.surname}}</h5>
                                    <h5 class="vote{{ vote.positive}}" style="margin: 0; line-height: 1em;">{{vote.positive|yesno:"A FAVOR,EN CONTRA,ABTENCION" }}</h5>
                                    <h5>{{vote.job.politician.party.name}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- End Team Section -->
